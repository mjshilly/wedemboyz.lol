<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Layout</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            color: #ffffff;
            background-color: #000000;
        }
        .toolbar {
            height: 50vh;
            width: 150px;
            background-color: #302f2f;
            color: #ffffff;
            padding: 10px;
        }
        .main {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="toolbar"><b>Standings:</b><br><br>Washington 2-1<br>Philadelphia 2-1<br>Dallas 2-2<br>New York 1-3</div>
    <div class="main">text</div>
</body>
</html>
