<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Layout</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .toolbar {
            width: 100px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .main {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="toolbar">text</div>
    <div class="main">text</div>
</body>
</html>
