<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Layout with Banner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .toolbar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .main {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">Banner Text</div>
    <div class="content">
        <div class="toolbar">text</div>
        <div class="main">text</div>
    </div>
</body>
</html>
